<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kosmatis - Booking</title>
  <link rel="stylesheet" href="fal.css">
</head>
<body>
  <header>
    <h1>Guest Booking Form</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Booking</a>
      <a href="help.html">Help</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Book Now</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name"><br><br>

        <label for="major">Major:</label>
        <select id="major" name="major">
          <option value="Multimedia">Multimedia</option>
          <option value="Software">Software</option>
          <option value="Network">Network</option>
        </select><br><br>

        <p>Gender:</p>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br><br>

        <p>Hobbies:</p>
        <input type="checkbox" name="hobby" value="Reading"> Reading
        <input type="checkbox" name="hobby" value="Drawing"> Drawing
        <input type="checkbox" name="hobby" value="Gaming"> Gaming<br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Your comments..."></textarea><br><br>

        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Kosmatis</p>
  </footer>
</body>
</html>
